<!DOCTYPE html>
<html>
<head>
<title>JavaScript tutorial</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="random_pass.css" >
</head>
<body>
<h1>Random Password Generator</h1>
<div class="password-container" >
<div class="password-area" ><span id="randPass" >qW)_h76:-w6H@3(vH;</span>
<button class="copy-btn" id="copyBtn" >&copy;</button>
</div>
<div class="includes" >
<div class="input-group" >
<label>Password Length</label>
<input type="number" id="passLen" value="8" min="4" max="30" >
</div>
<div class="input-group" >
<label>UpperCase Letters</label>
<input type="checkBox" id="upperCase" >
</div>
<div class="input-group" >
<label>LowerCase Letters</label>
<input type="checkBox" id="lowerCase" >
</div>
<div class="input-group" >
<label>Numbers</label>
<input type="checkBox" id="number" >
</div>
<div class="input-group" >
<label>Symbols</label>
<input type="checkBox" id="symbol" >
</div>
</div>
<button class="btn" id="generateBtn" >Generate Password</button>
</div>
<script src="random_pass.js"></script>
</body>
</html>
